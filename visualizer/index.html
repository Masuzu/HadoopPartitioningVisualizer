<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <style>
    #tooltip {
      color: white;
      opacity: .9;
      background: #333;
      padding: 5px;
      border: 1px solid lightgrey;
      border-radius: 5px;
      position: absolute;
      z-index: 10;
      visibility: hidden;
      white-space: nowrap;
      pointer-events: none;
    }
    #circle circle {
      fill: none;
      pointer-events: all;
    }
    path.group {
      fill-opacity: .8;
    }
    path.chord {
      fill-opacity: .8;
      stroke: #000;
      stroke-width: .25px;
    }
    #circle:hover path.fade {
      display: none;
    }

    html *
    {
      font-family: Roboto, sans-serif;
    }
  </style>
</head>
<body>
<div id="tooltip"></div>
<script src="lib/d3.js"></script>
<script src="lib/underscore.js"></script>
<script src="js/mapper.js"></script>
<script>
  /////////////////////////////
  //  Create relation matrix //
  /////////////////////////////

  d3.json('data/data.json', function (error, data) {
    var mapperToReducerTable = {};
    var dataSizeReceived = {};
    var dataSizeReceivedFromRemovedMappers = {};
    var fictiveIdOfRemovedMappers = 99999999;

    // Build dictionaries mapperToReducerTable and dataSizeReceived
    _.each(data, function (elem) {
      var mapper = mapperName(elem.mapperId);
      if (!(mapper in mapperToReducerTable)) {
        mapperToReducerTable[mapper] = new Set();
      }
      dataSizeReceived[mapper] = {};
      _.each(elem.sizePerPartition, function (sizeInBytes, partitionId) {
        var reducer = reducerName(partitionId);
        mapperToReducerTable[mapper].add(reducer);
        if (!(reducer in mapperToReducerTable)) {
          mapperToReducerTable[reducer] = new Set();
        }
        mapperToReducerTable[reducer].add(mapper);
        dataSizeReceived[mapper][reducer] = sizeInBytes;
      });
    });

    // Sample data
    var samplingRatio = 1/10;
    var counter = 0;
    var mappersToRemove = [];
    for (var name in mapperToReducerTable) {
      // check if the property/key is defined in the object itself, not in parent
      if (mapperToReducerTable.hasOwnProperty(name)) {
        if (isMapper(name) && counter++ % (1 / samplingRatio) != 0) {
          mappersToRemove.push(name);
        }
      }
    }

    // Remove mappers and compute data size sent by those mappers
    var dataSizeSentFromRemovedMappers = 0;
    _.each(mappersToRemove, function (mapper) {
      mapperToReducerTable[mapper].forEach(function(reducer) {
        mapperToReducerTable[reducer].delete(mapper);
        dataSizeSentFromRemovedMappers += dataSizeReceived[mapper][reducer];
        if (!(reducer in dataSizeReceivedFromRemovedMappers)) {
          dataSizeReceivedFromRemovedMappers[reducer] = 0;
        }

        dataSizeReceivedFromRemovedMappers[reducer] += dataSizeReceived[mapper][reducer];
      });

      delete mapperToReducerTable[mapper];
    });

    // Clean input data
    var dataIndicesToRemove = [];
    counter = 0;
    _.each(data, function(e) {
      if (mappersToRemove.indexOf(mapperName(e.mapperId)) !== -1) {
        dataIndicesToRemove.push(counter);
      }
      ++counter;
    });
    _.each(dataIndicesToRemove, function (i) {
      data.splice(i, 1);
    });

    // Add fictive mega mapper representing removed mappers
    mapperToReducerTable[mapperName(fictiveIdOfRemovedMappers)] = new Set();
    var sizesPerPartitionForRemovedMappers = {};
    for (var reducer in dataSizeReceivedFromRemovedMappers) {
      if (dataSizeReceivedFromRemovedMappers.hasOwnProperty(reducer)) {
        sizesPerPartitionForRemovedMappers[reducer.substr(1)] = dataSizeReceivedFromRemovedMappers[reducer];
        mapperToReducerTable[mapperName(fictiveIdOfRemovedMappers)].add(reducer);
        mapperToReducerTable[reducer].add(mapperName(fictiveIdOfRemovedMappers));
      }
    }
    data.push({
      "mapperId": fictiveIdOfRemovedMappers,
      "sizePerPartition": sizesPerPartitionForRemovedMappers
    });

    console.log(sizesPerPartitionForRemovedMappers)
    var mpr = chordMpr(data);

    _.each(mapperToReducerTable, function(value, name) {
      mpr.addToMap(name);
    });

    console.log(mapperToReducerTable);
    mpr.setFilter(function (row, a, b) {
      if (row.mapperId === fictiveIdOfRemovedMappers) {
        //console.log(row, a, b)
      }
      return mapperToReducerTable[a.name] !== undefined && mapperToReducerTable[a.name].has(b.name);
    })
      .setAccessor(function (recs, a, b) {
        if (!recs[0]) return 0;

        // console.log(recs, a, b)
        var totalSizeInBytes = 0;
        _.each(recs, function (r) {
          if (mapperName(r.mapperId) === a.name) {
            // 'a' refers to a mapper and 'b' to a reducer
            _.each(r.sizePerPartition, function (sizeInBytes, partitionId) {
              if (reducerName(partitionId) === b.name) {
                totalSizeInBytes += sizeInBytes
              }
            });
          }
          else if (mapperName(r.mapperId) === b.name) {
            // 'b' refers to a mapper and 'a' to a reducer
            _.each(r.sizePerPartition, function (sizeInBytes, partitionId) {
              if (reducerName(partitionId) === a.name) {
                totalSizeInBytes += sizeInBytes
              }
            });
          }
        });

        // console.log(a.name + "<->" + b.name + " " + sizeInBytes);
        return totalSizeInBytes;
      });
    drawChords(mpr.getMatrix(), mpr.getMap());
  });

  function mapperName(id) {
    return 'm' + id
  }

  function reducerName(id) {
    return 'r' + id
  }

  function isMapper(name) {
    return name.startsWith('m');
  }

  function isReducer(name) {
    return name.startsWith('r');
  }

  //*******************************************************************
  //  DRAW THE CHORD DIAGRAM
  //*******************************************************************
  function drawChords (matrix, mmap) {
    var w = 2000, h = 2000, r1 = h / 2, r0 = r1 - 100;

    var fill = d3.scale.ordinal()
      .domain(d3.range(8))
      .range(['#f7fcf0','#e0f3db','#ccebc5','#a8ddb5','#7bccc4','#4eb3d3','#2b8cbe','#08589e']);

    var chord = d3.layout.chord()
      .padding(.02)
      .sortSubgroups(d3.descending)
      .sortChords(d3.descending);

    var arc = d3.svg.arc()
      .innerRadius(r0)
      .outerRadius(r0 + 20);

    var svg = d3.select("body").append("svg:svg")
      .attr("width", w)
      .attr("height", h)
      .append("svg:g")
      .attr("id", "circle")
      .attr("transform", "translate(" + w / 2 + "," + h / 2 + ")");

    svg.append("circle")
      .attr("r", r0 + 20);

    var rdr = chordRdr(matrix, mmap);
    chord.matrix(matrix);

    //////////////////////////////////////////////////////////
    ///////////// Create the gradient fills //////////////////
    //////////////////////////////////////////////////////////

    // Function to create the unique id for each chord gradient
    function getGradID(d){ return "linkGrad-" + d.source.index + "-" + d.target.index; }

    //Create the gradients definitions for each chord
    var grads = svg.append("defs").selectAll("linearGradient")
      .data(chord.chords())
      .enter().append("linearGradient")
      //Create the unique ID for this specific source-target pairing
      .attr("id", getGradID)
      .attr("gradientUnits", "userSpaceOnUse")
      //Find the location where the source chord starts
      .attr("x1", function(d,i) { return r0 * Math.cos((d.source.endAngle-d.source.startAngle)/2 + d.source.startAngle - Math.PI/2); })
      .attr("y1", function(d,i) { return r0 * Math.sin((d.source.endAngle-d.source.startAngle)/2 + d.source.startAngle - Math.PI/2); })
      //Find the location where the target chord starts
      .attr("x2", function(d,i) { return r0 * Math.cos((d.target.endAngle-d.target.startAngle)/2 + d.target.startAngle - Math.PI/2); })
      .attr("y2", function(d,i) { return r0 * Math.sin((d.target.endAngle-d.target.startAngle)/2 + d.target.startAngle - Math.PI/2); });

    // Set the starting color (at 0%)
    grads.append("stop")
      .attr("offset", "20%")
      .attr("stop-color", function(d){ return fill(d.source.index); });

    // Set the ending color (at 100%)
    grads.append("stop")
      .attr("offset", "100%")
      .attr("stop-color", function(d){ return fill(d.target.index); });

    var g = svg.selectAll("g.group")
      .data(chord.groups())
      .enter().append("svg:g")
      .attr("class", "group")
      .on("mouseover", mouseover)
      .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });

    g.append("svg:path")
      .style("stroke", "black")
      .style("fill", function(d) { return fill(d.index); })
      .attr("d", arc);

    g.append("svg:text")
      .each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
      .attr("dy", ".35em")
      .style("font-family", "Roboto, sans-serif")
      .style("font-size", "18px")
      .attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
      .attr("transform", function(d) {
        return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
          + "translate(" + (r0 + 26) + ")"
          + (d.angle > Math.PI ? "rotate(180)" : "");
      })
      .text(function(d) { return rdr(d).gname; });

    var chordPaths = svg.selectAll("path.chord")
      .data(chord.chords())
      .enter().append("svg:path")
      .attr("class", "chord")
      .style("stroke", function(d) {return d3.rgb(fill(d.target.index)).darker(); })
      //.style("fill", function(d) { return fill(d.target.index); })
      .style("fill", function(d){ return "url(#" + getGradID(d) + ")"; })
      .attr("d", d3.svg.chord().radius(r0))
      .on("mouseover", function (d) {
        d3.select("#tooltip")
          .style("visibility", "visible")
          .html(chordTip(rdr(d)))
          .style("top", function () { return (d3.event.pageY - 100)+"px"})
          .style("left", function () { return (d3.event.pageX - 100)+"px";})
      })
      .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });

    function chordTip (d) {
      var p = d3.format(".2%"), q = d3.format(",.3r");
      return "Data shuffling details:<br/>"
        + p(d.svalue/d.stotal) + " (" + q(d.svalue) + " bytes) of "
        + "<b>" + d.sname + "</b> " + (isMapper(d.sname) ? "sent to" : "received from") + " <b>" + d.tname + "</b><br/>"
        + p(d.tvalue/d.ttotal) + " (" + q(d.tvalue) + " bytes) of "
        + "<b>" + d.tname + "</b> " + (isMapper(d.tname) ? "sent to" : "received from") + " <b>" + d.sname + "</b>";
    }

    function groupTip (d) {
      var p = d3.format(".1%"), q = d3.format(",.3r")
      return "Task details:<br/>"
        + d.gname + ": " + q(d.gvalue) + "<br/>"
        + p(d.gvalue/d.mtotal) + " of Matrix Total (" + q(d.mtotal) + ")"
    }

    function mouseover(d, i) {
      d3.select("#tooltip")
        .style("visibility", "visible")
        .html(groupTip(rdr(d)))
        .style("top", function () { return (d3.event.pageY - 80)+"px"})
        .style("left", function () { return (d3.event.pageX - 130)+"px";});

      chordPaths.classed("fade", function(p) {
        return p.source.index != i
          && p.target.index != i;
      });
    }
  }

</script>
</body>
</html>
